<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Hasanov Rentals LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
    <header>
      <h1>Hasanov Rentals LLC</h1>
      <nav>
        <ul>
          <li><a href="/" class="active">Home</a></li>
          <li><a href="/inventory/">Inventory</a></li>
          <li><a href="/insurance">Insurance</a></li>
          <li><a href="/terms">Terms</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
        <div class="auth-buttons">
          {% if photo %}
            <a href="/profile">
              <img src="/static/images/avatars/{{ photo }}" alt="Аватар" style="width: 50px; height: 50px; border-radius: 50%;">
            </a>
          {% else %}
            <a href="/login" class="btn btn-outline">Login</a>
            <a href="/register" class="btn">Sign Up</a>
          {% endif %}
        </div>
      </nav>
    </header>

  <main class="auth-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" action="/register" method="post">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="auth-toggle">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Hasanov Rentals LLC. All rights reserved.</p>
  </footer>
</body>
</html>
